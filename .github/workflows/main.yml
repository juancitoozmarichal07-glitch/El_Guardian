name: Build, Sign & Upload Veridian APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
    # --- FASE 1: PREPARACIÓN ---
    - name: ☕ 1. Checkout Repository
      uses: actions/checkout@v4

    - name: ☕ 2. Setup Java & Node.js
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: 📦 3. Install Cordova
      run: npm install -g cordova

    # --- FASE 2: INYECCIÓN Y CONSTRUCCIÓN ---
    - name: 💉 4. Inject API Key
      run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|g' www/index.html

    - name: 🏗️ 5. Build Project
      run: |
        cordova create build_dir io.veridian.app Veridian
        rm -rf build_dir/www
        cp -r www build_dir/
        cp config.xml build_dir/
        cd build_dir
        cordova platform add android@latest
        cordova build android --release -- --arch=arm64-v8a

          run: |
        # --- GOLPE DE GRACIA ---
        # Nos movemos DENTRO del directorio de construcción para que no haya dudas de rutas.
        cd build_dir

        # Definimos las rutas relativas al nuevo directorio de trabajo
        UNSIGNED_APK="platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk"
        SIGNED_APK="veridian-final.apk"
        KEYSTORE="veridian.keystore"

        echo "--> Directorio actual: $(pwd)"
        echo "--> Verificando si el APK sin firmar existe en la ruta relativa: ${UNSIGNED_APK}"
        
        if [ ! -f "$UNSIGNED_APK" ]; then
          echo "❌ ¡IMPOSIBLE! El APK sin firmar no se encontró después de movernos al directorio."
          ls -R
          exit 1
        fi

        echo "--> Creando Keystore..."
        keytool -genkey -v -keystore ${KEYSTORE} -alias v -keyalg RSA -keysize 2048 -validity 10000 -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" -dname "CN=Veridian,O=V,C=UY"
        
        echo "--> Firmando el APK. Sin excusas."
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
        -keystore ${KEYSTORE} \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        -signedjar ${SIGNED_APK} \
        ${UNSIGNED_APK} \
        v

        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ${KEYSTORE} -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" -signedjar ${SIGNED_APK} ${UNSIGNED_APK} v

    - name: 🚀 7. Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-APK
        path: build_dir/veridian-final.apk
