name: Build AAB and APK for Veridian

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # --- FASE 1: PREPARACI√ìN ---
    - name: ‚òï 1. Checkout Repository
      uses: actions/checkout@v4

    - name: ‚òï 2. Setup Java & Node.js
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: üì¶ 3. Install Cordova
      run: npm install -g cordova

    # --- FASE 2: INYECCI√ìN DE LA CLAVE ---
    - name: üíâ 4. Inject API Key
      run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|g' www/index.html

    # --- FASE 3: CONSTRUCCI√ìN DEL PROYECTO BASE ---
    - name: üèóÔ∏è 5. Prepare Cordova Project
      run: |
        cordova create build_dir io.veridian.app Veridian
        cd build_dir
        rm -rf www
        cp -r ../www .
        cp ../config.xml .
        cordova platform add android@latest

    # --- FASE 4: L√çNEA DE PRODUCCI√ìN AAB (PARA GOOGLE PLAY) ---
    - name: üì¶ 6. Build Unsigned AAB
      working-directory: ./build_dir
      run: cordova build android --release -- -- --bundle

    # --- FASE 5: L√çNEA DE PRODUCCI√ìN APK (PARA LA WEB) ---
    - name: üì¶ 7. Build Unsigned APK
      working-directory: ./build_dir
      run: cordova build android --release -- -- --packageType=apk

    # --- FASE 6: FIRMA DEL APK ---
    - name: ‚úçÔ∏è 8. Sign the APK
      working-directory: ./build_dir
      run: |
        UNSIGNED_APK=$(find . -name "app-release-unsigned.apk")
        SIGNED_APK="veridian-web-installer.apk"
        KEYSTORE="veridian.keystore"
        ALIAS="v" # Definimos el alias aqu√≠ para que quede claro

        keytool -genkey -v -keystore ${KEYSTORE} -alias ${ALIAS} -keyalg RSA -keysize 2048 -validity 10000 -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" -dname "CN=Veridian,O=V,C=UY"
        
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
        -keystore ${KEYSTORE} \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        -signedjar ${SIGNED_APK} \
        ${UNSIGNED_APK} \
        ${ALIAS} # <-- ¬°¬°¬°EL ALIAS QUE FALTABA!!!

    # --- FASE 7: ENTREGA DE AMBOS PRODUCTOS ---
    - name: üöÄ 9. Upload AAB Artifact (for Google Play)
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-AAB-GooglePlay
        path: build_dir/platforms/android/app/build/outputs/bundle/release/app-release.aab

    - name: üöÄ 10. Upload APK Artifact (for Web)
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-APK-Web
        path: build_dir/veridian-web-installer.apk
