name: Build Veridian (El Mecánico Profesional)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: 'PASO 1: Preparando el taller...'
      uses: actions/checkout@v4

    - name: 'PASO 2: Instalando las herramientas (Node.js y Java)'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: 'PASO 3: Configurando el entorno de Android (SDK y Gradle)'
      uses: cordova-actions/setup-android@v2
      with:
        # Usamos una versión de API que sabemos que es estable
        api-level: 33
        # Forzamos la versión de Gradle que sabemos que funciona
        gradle-version: 8.4

    - name: 'PASO 4: Instalando Cordova'
      run: npm install -g cordova

    - name: 'PASO 5: Inyectando la clave secreta de la IA...'
      # Inyectamos la clave ANTES de hacer nada con Cordova
      run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|' www/index.html

    - name: 'PASO 6: Construyendo el APK (El momento de la verdad)'
      run: cordova build android --release -- -- --packageType=apk

    - name: 'PASO 7: Preparando el archivo de firma (Keystore)...'
      run: |
        echo "Creando el Keystore..."
        keytool -genkey -v -keystore veridian-release-key.keystore \
        -alias ${{ secrets.KEYSTORE_ALIAS }} \
        -keyalg RSA -keysize 2048 -validity 10000 \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        -dname "CN=Veridian, OU=AI, O=Veridian Corp, L=Montevideo, S=Uruguay, C=UY"
        echo "Keystore creado."

    - name: 'PASO 8: Firmando el APK...'
      run: |
        echo "Buscando el APK sin firmar..."
        UNSIGNED_APK=$(find platforms/android/app/build/outputs/apk/release -name "*.apk")
        if [ -z "$UNSIGNED_APK" ]; then
          echo "¡ERROR! No se encontró el APK sin firmar."
          exit 1
        fi
        echo "APK encontrado en: $UNSIGNED_APK"
        echo "Firmando el APK..."
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
        -keystore veridian-release-key.keystore \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        "$UNSIGNED_APK" \
        "${{ secrets.KEYSTORE_ALIAS }}"
        echo "APK firmado."
        # Renombramos el APK final
        mv "$UNSIGNED_APK" veridian-final.apk

    - name: 'PASO 9: Subiendo el Estandarte de la Victoria (APK)...'
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-APK-Web
        path: veridian-final.apk
