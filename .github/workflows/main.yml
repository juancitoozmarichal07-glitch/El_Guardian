name: Build, Sign & Upload Veridian APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
    # --- FASE 1: PREPARACIÃ“N ---
    - name: â˜• 1. Checkout
      uses: actions/checkout@v4

    - name: â˜• 2. Setup Java & Node.js
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ðŸ“¦ 3. Install Cordova
      run: npm install -g cordova

    # --- FASE 2: INYECCIÃ“N PRIMERO, CONSTRUCCIÃ“N DESPUÃ‰S ---
    - name: ðŸ’‰ 4. Inject API Key DIRECTLY into the source www/index.html
      run: |
        echo "--> Modificando el archivo fuente en www/index.html..."
        sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|g' www/index.html
        echo "âœ… Clave inyectada en el archivo fuente."

    # --- FASE 3: CONSTRUCCIÃ“N ---
    - name: ðŸ—ï¸ 5. Create and Build Cordova Project
      run: |
        # Creamos el proyecto en un directorio temporal
        cordova create temp_build io.veridian.app Veridian
        
        # Borramos la carpeta www por defecto que crea Cordova
        rm -rf temp_build/www
        
        # Copiamos nuestra carpeta www (ya con la clave inyectada) al proyecto
        cp -r www temp_build/
        
        # Copiamos el config.xml
        cp config.xml temp_build/
        
        # Entramos al directorio y construimos
        cd temp_build
        cordova platform add android@latest
        cordova build android --release -- --arch=arm64-v8a

    # --- FASE 4: FIRMA Y ENTREGA ---
    - name: âœï¸ 6. Sign and Finalize APK
      run: |
        KEYSTORE_PATH="temp_build/veridian-release-key.keystore"
        UNSIGNED_APK_PATH="temp_build/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk"
        SIGNED_APK_PATH="veridian-final.apk"

        echo "--> Creando Keystore en ${KEYSTORE_PATH}"
        keytool -genkey -v -keystore ${KEYSTORE_PATH} \
        -alias veridian_alias -keyalg RSA -keysize 2048 -validity 10000 \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" \
        -dname "CN=Veridian, OU=AI, O=Veridian Corp, L=Montevideo, S=Uruguay, C=UY"

        echo "--> Firmando ${UNSIGNED_APK_PATH}"
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
        -keystore ${KEYSTORE_PATH} \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        -signedjar ${SIGNED_APK_PATH} \
        ${UNSIGNED_APK_PATH} \
        veridian_alias

    - name: ðŸš€ 7. Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-APK
        path: veridian-final.apk
