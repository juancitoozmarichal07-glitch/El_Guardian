name: Build, Sign & Upload Veridian APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
    # --- FASE 1: PREPARACI√ìN ---
    - name: ‚òï 1. Checkout Repository
      uses: actions/checkout@v4

    - name: ‚òï 2. Setup Java & Node.js
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: üì¶ 3. Install Cordova
      run: npm install -g cordova

    # --- FASE 2: INYECCI√ìN ---
    - name: üíâ 4. Inject API Key
      run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|g' www/index.html

    # --- FASE 3: CONSTRUCCI√ìN ---
    - name: üèóÔ∏è 5. Build Project
      run: |
        # Creamos el proyecto y entramos en √©l
        cordova create build_dir io.veridian.app Veridian
        cd build_dir

        # Limpiamos el www por defecto y copiamos el nuestro
        rm -rf www
        cp -r ../www .
        cp ../config.xml .
        
        # A√±adimos plataforma y construimos
        cordova platform add android@latest
        cordova build android --release -- --arch=arm64-v8a

    # --- FASE 4: FIRMA ---
    - name: ‚úçÔ∏è 6. Sign Final APK
      # Nos movemos al directorio de construcci√≥n para que las rutas sean simples
      working-directory: ./build_dir
      run: |
        # Definimos las rutas relativas
        UNSIGNED_APK="platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk"
        SIGNED_APK="veridian-final.apk"
        KEYSTORE="veridian.keystore"

        # Creamos el Keystore
        keytool -genkey -v -keystore ${KEYSTORE} -alias v -keyalg RSA -keysize 2048 -validity 10000 -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" -dname "CN=Veridian,O=V,C=UY"
        
        # Firmamos el APK
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
        -keystore ${KEYSTORE} \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        -signedjar ${SIGNED_APK} \
        ${UNSIGNED_APK} \
        v

    # --- FASE 5: ENTREGA ---
    - name: üöÄ 7. Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-APK
        path: build_dir/veridian-final.apk
