name: Build, Sign & Upload Veridian APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
    # --- FASE 1: PREPARACI√ìN ---
    - name: ‚òï 1. Checkout Repository
      uses: actions/checkout@v4

    - name: ‚òï 2. Setup Java & Node.js
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: üì¶ 3. Install Cordova
      run: npm install -g cordova

    # --- FASE 2: INYECCI√ìN Y CONSTRUCCI√ìN ---
    - name: üíâ 4. Inject API Key
      run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|g' www/index.html

    - name: üèóÔ∏è 5. Build Project
      run: |
        cordova create build_dir io.veridian.app Veridian
        rm -rf build_dir/www
        cp -r www build_dir/
        cp config.xml build_dir/
        cd build_dir
        cordova platform add android@latest
        cordova build android --release -- --arch=arm64-v8a

    # --- FASE 3: FIRMA Y ENTREGA ---
    - name: ‚úçÔ∏è 6. Sign and Finalize APK
      run: |
        UNSIGNED_APK="build_dir/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk"
        SIGNED_APK="veridian-final.apk"
        KEYSTORE="build_dir/veridian.keystore"

        keytool -genkey -v -keystore ${KEYSTORE} -alias v -keyalg RSA -keysize 2048 -validity 10000 -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" -dname "CN=Veridian,O=V,C=UY"
        
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ${KEYSTORE} -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" -signedjar ${SIGNED_APK} ${UNSIGNED_APK} v

    - name: üöÄ 7. Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-APK
        path: veridian-final.apk
