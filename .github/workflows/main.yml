name: Build Veridian (CORRECCIÓN FINAL)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Abriendo la forja...'
        uses: actions/checkout@v4

      - name: 'PASO 2: Encendiendo los hornos (Java y Node.js)...'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Trayendo las herramientas (Cordova)...'
        run: npm install -g cordova

      - name: 'PASO 4: Inyectando la esencia de la IA...'
        run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|' www/index.html

      - name: 'PASO 5: CREANDO LA FIRMA (KEYSTORE) - CORREGIDO'
        run: |
          keytool -genkey -v \
            -keystore veridian.keystore \
            -alias ${{ secrets.KEYSTORE_ALIAS }} \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            -dname "CN=Veridian, OU=Development, O=Veridian AI, L=City, S=State, C=XX" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000

      - name: 'PASO 6: Creando el archivo de configuración de firma (build.json)...'
        run: |
          echo '{' > build.json
          echo '  "android": {' >> build.json
          echo '    "release": {' >> build.json
          echo '      "keystore": "veridian.keystore",' >> build.json
          echo '      "storePassword": "${{ secrets.KEYSTORE_PASSWORD }}",' >> build.json
          echo '      "alias": "${{ secrets.KEYSTORE_ALIAS }}",' >> build.json
          echo '      "password": "${{ secrets.KEY_PASSWORD }}",' >> build.json
          echo '      "keystoreType": "JKS"' >> build.json
          echo '    }' >> build.json
          echo '  }' >> build.json
          echo '}' >> build.json

      - name: 'PASO 7: Montando el chasis de Android...'
        run: cordova platform add android

      - name: 'PASO 8: FORJANDO Y FIRMANDO EL APK...'
        run: cordova build android --release -- --packageType=apk --buildConfig=build.json

      - name: 'PASO 9: Recogiendo el APK Firmado...'
        uses: actions/upload-artifact@v4
        with:
          name: Veridian-APK-Firmado-CORREGIDO
          path: platforms/android/app/build/outputs/apk/release/app-release.apk
