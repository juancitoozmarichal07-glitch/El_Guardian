name: Build Veridian APK (Construcción Limpia)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Actualizado a v4 para consistencia

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Actualizado a v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: cordova create temp_build com.veridian.app Veridian

      - name: Inject API Key
        # CORRECCIÓN: Usando el nombre correcto del secreto
        run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|g' index.html

      - name: Move HTML to www folder
        run: mv index.html temp_build/www/index.html

      - name: Add Android Platform
        working-directory: ./temp_build
        run: cordova platform add android

      - name: Build Android App
        working-directory: ./temp_build
        run: cordova build android # Esto crea un APK de depuración

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Veridian-APK-Debug
          path: temp_build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
