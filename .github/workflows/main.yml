name: Build, Sign & Upload Veridian APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
    # --- FASE 1: PREPARACIÃ“N DEL ENTORNO ---
    - name: â˜• 1. Preparar la Mesa de Trabajo (Checkout)
      uses: actions/checkout@v4

    - name: â˜• 2. Instalar Herramientas Esenciales (Java & Node.js)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ðŸ“¦ 3. Instalar Cordova Globalmente
      run: npm install -g cordova

    # --- FASE 2: CONSTRUCCIÃ“N DEL PROYECTO ---
    # Se crea un proyecto Cordova limpio para evitar conflictos y se copian los archivos.
    - name: ðŸ—ï¸ 4. Preparar Proyecto Cordova
      run: |
        cordova create veridian_build io.veridian.app Veridian
        cp config.xml veridian_build/
        cp -r www/ veridian_build/
        
    - name: ðŸ’‰ 5. Inyectar Clave Secreta de la IA
      working-directory: ./veridian_build
      run: |
        echo "--> Buscando el archivo de destino para la API Key..."
        TARGET_FILE="www/index.html"
        PLACEHOLDER='const HUGGING_FACE_API_KEY = "";'
        
        if ! grep -q "$PLACEHOLDER" "$TARGET_FILE"; then
          echo "âŒ ERROR: El marcador de posiciÃ³n para la API Key no fue encontrado en $TARGET_FILE."
          exit 1
        fi
        
        sed -i "s|$PLACEHOLDER|const HUGGING_FACE_API_KEY = \"${{ secrets.HUGGING_FACE_API_KEY }}\";|g" "$TARGET_FILE"
        echo "âœ… Clave de Hugging Face inyectada correctamente."

    - name: ðŸ¤– 6. AÃ±adir Plataforma Android
      working-directory: ./veridian_build
      run: cordova platform add android@latest

    - name: ðŸ› ï¸ 7. Construir APK (Unsigned)
      working-directory: ./veridian_build
      run: cordova build android --release -- --arch=arm64-v8a

    # --- FASE 3: FIRMA Y FINALIZACIÃ“N (ZONA CRÃTICA) ---
    - name: ðŸ” 8. VERIFICAR existencia del APK sin firmar
      id: check_apk
      working-directory: ./veridian_build
      run: |
        APK_PATH="platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk"
        if [ -f "$APK_PATH" ]; then
          echo "âœ… Â¡Ã‰xito! APK sin firmar encontrado en: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        else
          echo "âŒ Â¡FALLO CRÃTICO! No se encontrÃ³ el APK sin firmar. Revisando la estructura de directorios..."
          ls -R platforms/android/app/build/outputs/
          exit 1
        fi

    - name: ðŸ–‹ï¸ 9. Crear Archivo de Firma (Keystore)
      working-directory: ./veridian_build
      run: |
        keytool -genkey -v -keystore veridian-release-key.keystore \
        -alias veridian_alias \
        -keyalg RSA -keysize 2048 -validity 10000 \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        -dname "CN=Veridian, OU=AI, O=Veridian Corp, L=Montevideo, S=Uruguay, C=UY"
      
    - name: âœï¸ 10. Firmar el APK (OperaciÃ³n AtÃ³mica)
      working-directory: ./veridian_build
      run: |
        echo "--> Firmando el APK..."
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
        -keystore veridian-release-key.keystore \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        -signedjar veridian-v1.0-universal.apk \
        ${{ steps.check_apk.outputs.apk_path }} \
        veridian_alias
        echo "âœ… APK firmado y finalizado como veridian-v1.0-universal.apk"

    # --- FASE 4: EMPAQUETADO Y ENTREGA ---
    - name: ðŸš€ 11. Subir Artefacto Final (El APK Firmado)
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-APK
        path: ./veridian_build/veridian-v1.0-universal.apk
