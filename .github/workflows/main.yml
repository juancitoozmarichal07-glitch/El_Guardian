name: Build, Sign & Upload Veridian APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
    # --- FASE 1: PREPARACI√ìN ---
    - name: ‚òï 1. Checkout Repository
      uses: actions/checkout@v4

    - name: ‚òï 2. Setup Java & Node.js
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: üì¶ 3. Install Cordova
      run: npm install -g cordova

    # --- FASE 2: INYECCI√ìN ---
    - name: üíâ 4. Inject API Key
      run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|g' www/index.html

    # --- FASE 3: CONSTRUCCI√ìN ---
    - name: üèóÔ∏è 5. Build Project
      run: |
        cordova create build_dir io.veridian.app Veridian
        cd build_dir
        rm -rf www
        cp -r ../www .
        cp ../config.xml .
        cordova platform add android@latest
        cordova build android --release -- --arch=arm64-v8a

    # --- FASE 4: EL GOLPE FINAL ---
    - name: ‚úçÔ∏è 6. Sign Final APK (Brute Force)
      run: |
        # Nos movemos al directorio donde est√° el APK sin firmar. Sin excusas.
        cd build_dir/platforms/android/app/build/outputs/apk/release

        echo "--> Directorio actual: $(pwd)"
        echo "--> Archivos en este directorio:"
        ls -l

        # Creamos el Keystore AQU√ç MISMO.
        keytool -genkey -v -keystore veridian.keystore \
        -alias v -keyalg RSA -keysize 2048 -validity 10000 \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEY_PASSWORD }}" \
        -dname "CN=Veridian,O=V,C=UY"
        
        # Firmamos el APK. Est√° a nuestro lado. No puede decir que no lo ve.
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
        -keystore veridian.keystore \
        -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
        -keypass "${{ secrets.KEY_PASSWORD }}" \
        -signedjar veridian-final.apk \
        app-release-unsigned.apk \
        v

    # --- FASE 5: LA VICTORIA ---
    - name: üöÄ 7. Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-APK
        # La ruta al APK final que creamos en el paso anterior
        path: build_dir/platforms/android/app/build/outputs/apk/release/veridian-final.apk
