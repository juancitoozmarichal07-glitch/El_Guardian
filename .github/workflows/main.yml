name: Build Veridian (El Golpe de Gracia)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Checkout del código'
        uses: actions/checkout@v4

      - name: 'PASO 2: Configurando Java y Node.js'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Instalando Cordova'
        run: npm install -g cordova

      - name: 'PASO 4: Inyectando la clave secreta de la IA'
        run: sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|' www/index.html

      - name: 'PASO 5: Creando el archivo de configuración de firma (build.json)'
        run: |
          echo '{' > build.json
          echo '  "android": {' >> build.json
          echo '    "release": {' >> build.json
          echo '      "keystore": "veridian.keystore",' >> build.json
          echo '      "storePassword": "${{ secrets.KEYSTORE_PASSWORD }}",' >> build.json
          echo '      "alias": "${{ secrets.KEYSTORE_ALIAS }}",' >> build.json
          echo '      "password": "${{ secrets.KEY_PASSWORD }}",' >> build.json
          echo '      "keystoreType": "JKS"' >> build.json
          echo '    }' >> build.json
          echo '  }' >> build.json
          echo '}' >> build.json

      - name: 'PASO 6: Creando el Keystore desde el secreto'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > veridian.keystore

      - name: 'PASO 7: Construyendo y Firmando el APK (El Golpe de Gracia)'
        run: cordova build android --release -- --packageType=apk --buildConfig=build.json

      - name: 'PASO 8: Subiendo el APK Firmado'
        uses: actions/upload-artifact@v4
        with:
          name: Veridian-APK
          path: platforms/android/app/build/outputs/apk/release/app-release.apk
