name: Build Veridian APK & AAB

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create temporary build directory
      run: mkdir temp_build

    - name: Move project files to build directory
      run: |
        mv www temp_build/
        mv config.xml temp_build/
        mv index.html temp_build/

    - name: üïµÔ∏è‚Äç‚ôÇÔ∏è Inject Hugging Face API Key
      working-directory: ./temp_build
      run: |
        if [ -z "${{ secrets.HUGGING_FACE_API_KEY }}" ]; then
          echo "HUGGING_FACE_API_KEY secret not found!"
          exit 1
        fi
        sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|' index.html
      
    - name: Add Android Platform
      working-directory: ./temp_build
      run: cordova platform add android

    - name: Build Android App (Release)
  working-directory: ./temp_build
  run: cordova build android --release -- -- --arch=arm64-v8a

   - name: Sign App Bundle
      working-directory: temp_build/platforms/android/app
      run: |
        keytool -genkey -v -keystore veridian-release-key.keystore -alias veridian_alias -keyalg RSA -keysize 2048 -validity 10000 -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_PASSWORD }} -dname "CN=Veridian, OU=AI, O=Veridian Corp, L=Montevideo, S=Uruguay, C=UY"
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore veridian-release-key.keystore -storepass ${{ secrets.KEYSTORE_PASSWORD }} build/outputs/bundle/release/app-release.aab veridian_alias

    - name: Generate APK from AAB
      run: |
        wget https://github.com/google/bundletool/releases/download/1.15.6/bundletool-all-1.15.6.jar -O bundletool.jar
        java -jar bundletool.jar build-apks --bundle=temp_build/platforms/android/app/build/outputs/bundle/release/app-release.aab --output=veridian.apks --mode=universal
        unzip veridian.apks -d apks/
        
    - name: Upload Universal APK
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-Universal-APK
        path: apks/universal.apk
