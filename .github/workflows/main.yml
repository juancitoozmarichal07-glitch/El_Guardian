name: Build Veridian APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: cordova create temp_build com.veridian.app Veridian

      - name: Inject API Key
        run: sed -i "s|const HUGGING_FACE_API_KEY = \"\";|const HUGGING_FACE_API_KEY = \"${{ secrets.HF_API_KEY }}\";|g" index.html

      - name: Move HTML to www folder
        run: mv index.html temp_build/www/index.html

      - name: Add Android Platform
        working-directory: ./temp_build
        run: cordova platform add android

      - name: Build Android App
        working-directory: ./temp_build
        run: cordova build android

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Veridian-APK
          path: temp_build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
