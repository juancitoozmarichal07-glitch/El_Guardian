name: Build Veridian Universal APK

on:
  # Permite ejecutarlo manualmente desde la pesta√±a "Actions"
  workflow_dispatch:
  # Se ejecuta autom√°ticamente cada vez que haces un cambio en la rama "main"
  push:
    branches: [ "main" ]

jobs:
  build-and-sign:
    name: üèóÔ∏è Build, Sign & Upload APK
    runs-on: ubuntu-latest

    steps:
    # --- PASO 1: PREPARACI√ìN DEL ENTORNO ---
    - name: üì• 1. Checkout Repository
      uses: actions/checkout@v4

    - name: ‚òï 2. Setup Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: NODE 3. Setup Node.js (v18)
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: üì¶ 4. Install Cordova
      run: npm install -g cordova

    # --- PASO 2: PREPARACI√ìN DEL PROYECTO ---
    - name: üìÅ 5. Create Temporary Build Directory
      run: mkdir temp_build

    - name: üöö 6. Move Project Files
      run: |
        mv www temp_build/
        mv config.xml temp_build/
        mv index.html temp_build/

    - name: üíâ 7. Inject Hugging Face API Key
      working-directory: ./temp_build
      run: |
        if [ -z "${{ secrets.HUGGING_FACE_API_KEY }}" ]; then
          echo "ERROR: El secreto HUGGING_FACE_API_KEY no fue encontrado."
          exit 1
        fi
        sed -i 's|const HUGGING_FACE_API_KEY = "";|const HUGGING_FACE_API_KEY = "${{ secrets.HUGGING_FACE_API_KEY }}";|' index.html
      
    - name: ü§ñ 8. Add Android Platform
      working-directory: ./temp_build
      run: cordova platform add android

    # --- PASO 3: COMPILACI√ìN Y FIRMA ---
    - name: üõ†Ô∏è 9. Build Unsigned APK (for arm64-v8a)
      working-directory: ./temp_build
      run: cordova build android --release -- --arch=arm64-v8a

    - name: üñãÔ∏è 10. Create Keystore for Signing
      working-directory: temp_build/platforms/android/app
      run: |
        keytool -genkey -v \
          -keystore veridian-release-key.keystore \
          -alias veridian_alias \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          -dname "CN=Veridian, OU=AI, O=Veridian Corp, L=Montevideo, S=Uruguay, C=UY"

    - name: ‚úçÔ∏è 11. Sign the APK
      working-directory: temp_build/platforms/android/app
      run: |
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
          -keystore veridian-release-key.keystore \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          build/outputs/apk/release/app-release-unsigned.apk \
          veridian_alias

    - name: üè∑Ô∏è 12. Rename Final APK
      working-directory: temp_build/platforms/android/app/build/outputs/apk/release
      run: mv app-release-unsigned.apk Veridian-Universal.apk
        
    # --- PASO 4: ENTREGA DEL PRODUCTO ---
    - name: üöÄ 13. Upload Universal APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Veridian-Universal-APK
        path: temp_build/platforms/android/app/build/outputs/apk/release/Veridian-Universal.apk
