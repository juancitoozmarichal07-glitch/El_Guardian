name: Build Guardian APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'PASO 1: Clonando tu proyecto...'
        uses: actions/checkout@v4

      - name: 'PASO 2: Configurando el entorno (Java y Node.js)...'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'PASO 3: Instalando Cordova...'
        run: npm install -g cordova

      - name: 'PASO 4: Añadiendo la plataforma Android...'
        run: cordova platform add android

      - name: 'PASO 5: CONSTRUYENDO EL APK DE DEPURACIÓN...'
        run: cordova build android --debug

      - name: 'PASO 6: Subiendo el APK de Depuración...'
        uses: actions/upload-artifact@v4
        with:
          name: Guardian-APK-Debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
