<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian</title>
    
    <!-- CORRECCIÓN: Añadimos "./" para asegurar que las rutas funcionen en cualquier servidor -->
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    
    <meta name="theme-color" content="#1e1e1e">
</head>
<body>
    <!-- Pantalla de Arranque -->
    <div id="boot-container">
        <h1 id="main-title">Guardian</h1>
        <p id="boot-message"></p>
    </div>

    <!-- Contenedor Principal de la App (inicialmente oculto) -->
    <div id="app-container" class="hidden">
        <!-- ... (el resto de tu HTML de pantallas y nav-bar se queda igual) ... -->
        <main id="screen-container">
            <div id="chat-screen" class="screen active">
                <div id="history"></div>
                <div id="input-area">
                    <input type="text" id="chat-input" placeholder="Forja un Contrato o conversa...">
                    <button id="mic-button" class="input-button">🎤</button>
                    <button id="send-button" class="input-button">➤</button>
                </div>
            </div>
            <div id="logros-screen" class="screen"><h1>Logros y Rachas</h1><div id="racha-container"></div></div>
            <div id="calendario-screen" class="screen"><h1>Calendario de Contratos</h1><div id="lista-contratos-container"></div></div>
        </main>
        <nav id="nav-bar">
            <button class="nav-button" data-target="logros-screen">🏆</button>
            <button class="nav-button active" data-target="chat-screen">💬</button>
            <button class="nav-button" data-target="calendario-screen">📅</button>
        </nav>
    </div>

    <!-- CORRECCIÓN: Añadimos "./" también a la ruta del script -->
    <script src="./main.js"></script>
</body>
</html>
