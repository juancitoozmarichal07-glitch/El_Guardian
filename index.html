<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian</title>
    
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Enlaces para la PWA (Progressive Web App) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">

</head>
<body>
<!---Hola--->
    <!-- Pantalla de Arranque -->
    <div id="boot-container">
        <h1 id="main-title">Guardian</h1>
        <p id="boot-message"></p>
    </div>

    <!-- Contenedor Principal de la App (inicialmente oculto) -->
    <div id="app-container" class="hidden">
        
        <!-- El contenedor donde se mostrará la pantalla activa -->
        <main id="screen-container">
            
            <!-- PANTALLA 1: CHAT (con su propio historial y su propia barra de entrada) -->
            <div id="chat-screen" class="screen active">
                <div id="history"></div>
                <div id="input-area">
                    <input type="text" id="chat-input" placeholder="Forja un Contrato o conversa...">
                    <button id="mic-button" class="input-button">🎤</button>
                    <button id="send-button" class="input-button">➤</button>
                </div>
            </div>

            <!-- PANTALLA 2: LOGROS Y RACHAS -->
            <div id="logros-screen" class="screen">
                <h1>Logros y Rachas</h1>
                <div id="racha-container">
                    <!-- El JS llenará esto con la racha -->
                </div>
            </div>

            <!-- PANTALLA 3: CALENDARIO DE CONTRATOS -->
            <div id="calendario-screen" class="screen">
                <h1>Calendario de Contratos</h1>
                <div id="lista-contratos-container">
                    <!-- El JS llenará esto con los contratos -->
                </div>
            </div>
        </main>

        <!-- La Barra de Navegación (lo único global en la parte inferior) -->
        <nav id="nav-bar">
            <button class="nav-button" data-target="logros-screen">🏆</button>
            <button class="nav-button active" data-target="chat-screen">💬</button>
            <button class="nav-button" data-target="calendario-screen">📅</button>
        </nav>
    </div>

    <!-- Enlace al script principal de JavaScript -->
    <script src="main.js"></script>
</body>
</html>
